version: "3.9"

services:
  fastapi:
    build: ./app
    container_name: fastapi
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: amqp://tbot:tbot123@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - qdrant
      - redis
      - rabbitmq

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - fastapi

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  # ================================
  # NEW: Vector Database
  # ================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # ================================
  # NEW: Cache & Result Backend
  # ================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # ================================
  # NEW: Message Broker
  # ================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: tbot
      RABBITMQ_DEFAULT_PASS: tbot123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # ================================
  # NEW: Celery Worker
  # ================================
  celery_worker:
    build: ./app
    container_name: celery_worker
    command: celery -A tasks worker -l info -c 1 -Q default
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      QDRANT_HOST: qdrant
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: amqp://tbot:tbot123@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    volumes:
      - tts_storage:/app/storage/tts
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis
      - rabbitmq

volumes:
  ollama:
  qdrant_data:
  redis_data:
  rabbitmq_data:
  tts_storage:
